<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page page_theme_dark">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Around the U.S. logo">
        <div class="header__division"></div>
    </header>
    <section class="profile page__profile">
        <div class="profile__avatar-mask">
            <img class="profile__avatar" src="./images/image.jpg" alt="Profile avatar">
        </div>
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h2 class="profile__occupation">Explorador</h2>
            <button class="button button_theme_dark button_action_edit button_location_profile-info">
                <span class="button__icon button__icon_action_edit"></span>
            </button>
        </div>
        <div class="profile__options">
            <button class="button button_theme_dark button_action_add button_location_profile">
                <span class="button__icon button__icon_action_add"></span>
            </button>
        </div>
    </section>
    <main class="destinations page__destinations">
        <ul class="destinations__list">
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Jos&eacute; Espinoza</p>
    </footer>
    <template id="destinations__item-template">
        <li class="destinations__item">
            <div class="destination">
                <img class="destination__photo">
                <button class="button button_theme_dark button_action_delete button_location_destination-photo">
                    <span class="button__icon button__icon_action_delete"></span>
                </button>
                <div class="destination__info destination__info_theme_dark">
                    <p class="destination__name"></p>
                    <button class="button button_theme_dark button_action_like button_location_destination">
                        <span class="button__icon button__icon_action_like"></span>
                    </button>
                </div>
            </div>
        </li>
    </template>
    <template id="modal-template">
        <div class="modal-container">
            <div class="modal-container__content">
            </div>
            <div class="modal-container__close-button">
                <button class="button button_theme_dark button_action_close">
                    <span class="button__icon button__icon_action_close"></span>
                </button>
            </div>
            <div class="modal-container__backdrop">
            </div>
        </div>
    </template>
    <template id="destination-popup-template">
        <div class="destination-popup">
            <img class="destination-popup__photo">
            <p class="destination-popup__description"></p>
        </div>
    </template>
    <template id="form-template">
        <form class="form form_theme_dark" novalidate>
            <h2 class="form__title"></h2>
            <div class="form__inputs">
            </div>
            <button class="button button_theme_light button_action_save button_location_form">
                Guardar
            </button>
        </form>
    </template>
    <template id="form__input-template">
        <fieldset class="form__input-set">
            <input class="form__input" type="" name="" placeholder="" maxlength="" minlength="" required=false>
            <span class="form__input-error"></span>
        </fieldset>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
