<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around the U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page page_theme_dark"><header class="header page__header"><img id="image-logo" class="header__logo" src="66cff89119b58975ea64.svg" alt=" Around the U.S. logo"><div class="header__division"></div></header><section class="profile page__profile"><div class="profile__avatar-mask"><button class="button button_theme_dark button_action_edit button_location_profile-avatar"><span class="button__icon button__icon_action_edit button__icon_location-profile-avatar"></span></button> <img id="image-avatar" class="profile__avatar" alt="Profile avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><h2 class="profile__occupation"></h2><button class="button button_theme_dark button_action_edit button_location_profile-info"><span class="button__icon button__icon_action_edit"></span></button></div><div class="profile__options"><button class="button button_theme_dark button_action_add button_location_profile"><span class="button__icon button__icon_action_add"></span></button></div></section><main class="destinations page__destinations"><ul class="destinations__list"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Jos&eacute; Espinoza</p></footer><template id="destinations__item-template"><li class="destinations__item"><div class="destination"><img class="destination__photo"> <button class="button button_theme_dark button_action_delete button_location_destination-photo"><span class="button__icon button__icon_action_delete"></span></button><div class="destination__info destination__info_theme_dark"><p class="destination__name"></p><button class="button button_theme_dark button_action_like button_location_destination"><span class="button_
