<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page page_theme_dark">
    <div class="modal-container">
        <div class="modal-container__window">
            <form class="profile-form profile-form_theme_dark modal-container__profile-form">
                <h2 class="profile-form__title">Editar Perfil</h2>
                <div class="profile-form__inputs">
                    <input class="profile-form__input" placeholder="Nombre" value="${profileName.textContent}"></input>
                    <input class="profile-form__input" placeholder="Acerca de mí"
                        value="${profileOccupation.textContent}"></input>
                </div>
                <div class="button button_theme_light button_action_save button_location_profile-form">
                    Guardar
                </div>
            </form>
        </div>
        <div class="modal-container__close-button">
            <div class="button button_theme_dark button_action_close modal-container__button_action_close">
                <div class="button__icon button__icon_action_close"></div>
            </div>
        </div>
        <div class="profile-form__backdrop">
        </div>
    </div>
    <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Around the U.S. logo">
        <div class="header__division"></div>
    </header>
    <section class="profile page__profile">
        <div class="profile__avatar-mask">
            <img class="profile__avatar" src="./images/image.jpg" alt="Profile avatar">
        </div>
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h2 class="profile__occupation">Explorador</h2>
            <div class="button button_theme_dark button_action_edit button_location_profile-info">
                <div class="button__icon button__icon_action_edit"></div>
            </div>
        </div>
        <div class="profile__options">
            <div class="button button_theme_dark button_action_add button_location_profile">
                <div class="button__icon button__icon_action_add"></div>
            </div>
        </div>
    </section>
    <main class="destinations page__destinations">
        <ul class="destinations__list">
            <li class="destinations__item">
                <div class="destination">
                    <img class="destination__photo" src="./images/destinations/kirill-pershin-1088404-unsplash.jpg"
                        alt="Valle de Yosemite">
                    <div class="destination__info destination__info_theme_dark">
                        <p class="destination__name">Valle de Yosemite</p>
                        <div class="button button_theme_dark button_action_like button_location_destination">
                            <div class="button__icon button__icon_action_like"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="destinations__item">
                <div class="destination">
                    <img class="destination__photo" src="./images/destinations/kirill-pershin-1404681-unsplash.jpg"
                        alt="Lago Louise">
                    <div class="destination__info destination__info_theme_dark">
                        <p class="destination__name">Lago Louise</p>
                        <div class="button button_theme_dark button_action_like button_location_destination">
                            <div class="button__icon button__icon_action_like"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="destinations__item">
                <div class="destination">
                    <img class="destination__photo" src="./images/destinations/kirill-pershin-1556355-unsplash.jpg"
                        alt="Montañas Calvas">
                    <div class="destination__info destination__info_theme_dark">
                        <p class="destination__name">Montañas Calvas</p>
                        <div class="button button_theme_dark button_action_like button_location_destination">
                            <div class="button__icon button__icon_action_like"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="destinations__item">
                <div class="destination">
                    <img class="destination__photo" src="./images/destinations/kirill-pershin-1404682-unsplash.jpg"
                        alt="Latemar">
                    <div class="destination__info destination__info_theme_dark">
                        <p class="destination__name">Latemar</p>
                        <div class="button button_theme_dark button_action_like button_location_destination">
                            <div class="button__icon button__icon_action_like"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="destinations__item">
                <div class="destination">
                    <img class="destination__photo" src="./images/destinations/kirill-pershin-1556356-unsplash.jpg"
                        alt="Vanois National Park">
                    <div class="destination__info destination__info_theme_dark">
                        <p class="destination__name">Vanois National Park</p>
                        <div class="button button_theme_dark button_action_like button_location_destination">
                            <div class="button__icon button__icon_action_like"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="destinations__item">
                <div class="destination">
                    <img class="destination__photo" src="./images/destinations/kirill-pershin-1088405-unsplash.jpg"
                        alt="Lago di Braies">
                    <div class="destination__info destination__info_theme_dark">
                        <p class="destination__name">Lago di Braies</p>
                        <div class="button button_theme_dark button_action_like button_location_destination">
                            <div class="button__icon button__icon_action_like"></div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
